<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha Clash Pro Max</title>

        <!-- Tailwild CSS and Daisy UI cdn. -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Customize colors and others. -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                            whiteColor: '#FFFFFF',
                            forButtonAndKeyTextAndMainBackgroundColor: '#010313',
                            topMessageColor: '#2F2941',
                            keyHighlightColor: '#FFA500',
                            lifeBackgroundColor: '#894189',
                            scoreBackgroundColor: '#360490',
                            scoreFieldBackgroundColor: '#989797',
                            buttonBorder: '#EAE8E8',
                        }
                    }
                }
            }
        </script>

        <!-- Main CSS. -->
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <!-- 
                                                    Header.
            ===================================================================================
         -->
        <header></header>

        <!-- 
                                                    Main.
            ===================================================================================
         -->
        <main
            class="bg-forButtonAndKeyTextAndMainBackgroundColor bg-[url('images/background.png')] bg-no-repeat bg-center min-h-screen flex items-center justify-center">

            <!-- Alphabet Clash Home Screen. -->
            <section id="alphabet_clash_home" class="">
                <div class="text-whiteColor text-center flex items-center justify-center bg-gradient-to-b min-h-screen">
                    <div class="mx-auto">
                        <h1 class="text-[170px] anton-regular">ALPHABET CLASH</h1>
                        <p class="text-2xl poppins-medium mb-12">Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                        </p>
                        <button
                            class="text-2xl poppins-semibold text-forButtonAndKeyTextAndMainBackgroundColor bg-whiteColor btn px-8 py-5 btn_height flex-nowrap" onclick="play()">Play
                            Now
                        </button>
                    </div>
                </div>
            </section>

            <!-- Alphabet Clash Playground Section. -->
            <section id="alphabet_clash_playground" class="hidden">

                <div class="space-y-24">
                    <!-- Screen. -->
                    <div
                        class="artboard artboard-horizontal bg-[#FFFFFFB3] phone-6 border-[#010313CC] border-[1em] rounded-2xl flex justify-center items-center relative">
                        <div class="absolute top-0">
                            <p class="bg-[#2F2941] text-whiteColor text-lg poppins-medium pb-3 pt-0.5 px-7 rounded-b-2xl">Don't watch keyboard while playing...</p>
                        </div>
                        <span class="poppins-semibold text-9xl text-forButtonAndKeyTextAndMainBackgroundColor" id="display_text">Y</span>
                    </div>
                    
                    <!-- Keyboard. -->
                    <div class="space-y-4 text-xl text-forButtonAndKeyTextAndMainBackgroundColor">
                        <div class="flex justify-center gap-[14px] w-full">
                            <kbd id="q" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">q</kbd>
                            <kbd id="w" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">w</kbd>
                            <kbd id="e" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">e</kbd>
                            <kbd id="r" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">r</kbd>
                            <kbd id="t" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">t</kbd>
                            <kbd id="y" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">y</kbd>
                            <kbd id="u" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">u</kbd>
                            <kbd id="i" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">i</kbd>
                            <kbd id="o" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">o</kbd>
                            <kbd id="p" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">p</kbd>
                        </div>
                        <div class="flex justify-center gap-[14px] w-full">
                            <kbd id="a" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">a</kbd>
                            <kbd id="s" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">s</kbd>
                            <kbd id="d" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">d</kbd>
                            <kbd id="f" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">f</kbd>
                            <kbd id="g" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">g</kbd>
                            <kbd id="h" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">h</kbd>
                            <kbd id="j" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">j</kbd>
                            <kbd id="k" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">k</kbd>
                            <kbd id="l" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">l</kbd>
                        </div>
                        <div class="flex justify-center gap-[14px] w-full">
                            <kbd id="z" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">z</kbd>
                            <kbd id="x" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">x</kbd>
                            <kbd id="c" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">c</kbd>
                            <kbd id="v" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">v</kbd>
                            <kbd id="b" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">b</kbd>
                            <kbd id="n" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">n</kbd>
                            <kbd id="m" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">m</kbd>
                            <kbd id="/" class="kbd min-w-[2.7em] min-h-14 border-buttonBorder border-2 rounded-xl border-b-4 inter-medium">/</kbd>
                        </div>
                    </div>
                    
                    <!-- Score. -->
                    <div class="w-[1024px] flex justify-between">
                        <button
                            class="btn rounded-[30px] inter-medium text-whiteColor bg-purple-600 border-none flex-nowrap px-9 py-4 hover:bg-purple-800">Life <img src="images/heart.svg" alt="">
                            <span id="life_element">5</span>
                        </button>
                        <button
                            class="btn rounded-[30px] inter-medium text-whiteColor bg-blue-700 border-none flex-nowrap px-9 py-4 hover:bg-blue-800">Score <img src="images/dollar.svg" alt=""> <span id="score_element">0</span>
                        </button>
                    </div>
                </div>

            </section>

            <!-- Alphabet Clash Scrore. -->
            <section id="alphabet_clash_score" class="text-whiteColor hidden">
                <div class="text-center border border-[#ffffff33] px-12 py-11 rounded-2xl score_background_color">
                    <h4 class="text-4xl">Game Over !</h4>
                    <h2 class="text-[64px]"><span class="poppins-extrabold">Score</span> <span class="poppins-semibold">:</span> <span class="poppins-medium" id="last_score">14</span></h2>
                    <button class="btn poppins-semibold text-2xl text-forButtonAndKeyTextAndMainBackgroundColor flex-nowrap py-4 px-8 rounded-lg" onclick="play()">Play Again</button>
                    <p class="text-xl poppins-medium mt-5">Practice will make you Pro</p>
                </div>
            </section>

        </main>

        <!-- 
                                                Footer.
            ===================================================================================
         -->
        <footer></footer>

        <!-- JavaScript. -->
        <script src="js/utility.js"></script>
        <script src="js/index.js"></script>

    </body>

</html>
